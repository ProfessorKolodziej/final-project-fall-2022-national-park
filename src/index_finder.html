	<h1>Finder</h1>


	<main class="content-container">
		<section class="container">
			<div class="list-group-1">
				<h2>Location/Climate</h2>
				<ul class="list-group" id="list-group1">
					<li class="list-group-item">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
							<label class="form-check-label" for="flexRadioDefault1">
								North (Cooler Climate)
							</label>
					</li>
					<li class="list-group-item">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
							<label class="form-check-label" for="flexRadioDefault2">
								South (Warmer Climate)
							</label>
					</li>
					<li class="list-group-item">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
							<label class="form-check-label" for="flexRadioDefault3">
								No Preference
							</label>
					</li>
				</ul>
			</div>
			<div class="list-group-2">
				<h2>Features</h2>
				<ul class="list-group" id="list-group2">
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f1">
						<label class="form-check-label stretched-link" for="f1">Historic Sites</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f2">
						<label class="form-check-label stretched-link" for="f2">Coastal Area</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f3">
						<label class="form-check-label stretched-link" for="f3">Fall Foliage</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f4">
						<label class="form-check-label stretched-link" for="f4">Caves</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f5">
						<label class="form-check-label stretched-link" for="f5">Desert Landscape</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f6">
						<label class="form-check-label stretched-link" for="f6">Cultural Education</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f7">
						<label class="form-check-label stretched-link" for="f7">Glaciers</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f8">
						<label class="form-check-label stretched-link" for="f8">Hot Springs</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f9">
						<label class="form-check-label stretched-link" for="f9">Volcanoes</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="f10">
						<label class="form-check-label stretched-link" for="f10">Waterfalls</label>
					</li>
				</ul>
			</div>
			<div class="list-group-3">
				<h2>Activities</h2>
				<ul class="list-group" id="list-group3">
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched1">
						<label class="form-check-label stretched-link" for="CheckboxStretched1">Biking</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched2">
						<label class="form-check-label stretched-link" for="CheckboxStretched2">Stargazing</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched3">
						<label class="form-check-label stretched-link" for="CheckboxStretched3">Water Activities</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched4">
						<label class="form-check-label stretched-link" for="CheckboxStretched4">Wildlife Viewing</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched5">
						<label class="form-check-label stretched-link" for="CheckboxStretched5">Snow Activities</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched6">
						<label class="form-check-label stretched-link" for="CheckboxStretched6">Hiking</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched7">
						<label class="form-check-label stretched-link" for="CheckboxStretched7">Fishing</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched8">
						<label class="form-check-label stretched-link" for="CheckboxStretched8">Horseback Riding</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="CheckboxStretched9">
						<label class="form-check-label stretched-link" for="CheckboxStretched9">Climbing</label>
					</li>
				</ul>
			</div>
			<div class="list-group-4">
				<h2>Popularity</h2>
				<ul class="list-group" id="list-group1">
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="1stCheckboxStretched">
						<label class="form-check-label stretched-link" for="1stCheckboxStretched"> Very Popular </label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="2ndCheckboxStretched">
						<label class="form-check-label stretched-link" for="2ndCheckboxStretched">Somewhat
							Popular</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="3rdCheckboxStretched">
						<label class="form-check-label stretched-link" for="3rdCheckboxStretched">Less Crowded</label>
					</li>
					<li class="list-group-item">
						<input class="form-check-input me-1" type="checkbox" value="" id="4thCheckboxStretched">
						<label class="form-check-label stretched-link" for="4thCheckboxStretched">No Preference</label>
					</li>
				</ul>
			</div>

		</section>

	<button type="button" class="btn btn-success" onclick="saveFilters()">Submit</button>

		<script>
			function saveFilters() {
				let filters = {
					LocationClimate: {
						'North (Cooler Climate)': document.getElementById('flexRadioDefault1').checked,
						'South (Warmer Climate)': document.getElementById('flexRadioDefault2').checked,
					},
					Features: {
						'Historic Sites': document.getElementById('f1').checked,
						'Coastal Area': document.getElementById('f2').checked,
						'Fall Foliage': document.getElementById('f3').checked,
						'Caves': document.getElementById('f4').checked,
						'Desert Landscape': document.getElementById('f5').checked,
						'Cultural Education': document.getElementById('f6').checked,
						'Glaciers': document.getElementById('f7').checked,
						'Hot springs': document.getElementById('f8').checked,
						'Volcanoes': document.getElementById('f9').checked,
						'Waterfalls': document.getElementById('f10').checked,

					},
					Activities: {
						'Biking': document.getElementById('CheckboxStretched1').checked,
						'Stargazing': document.getElementById('CheckboxStretched2').checked,
						'Water Activities': document.getElementById('CheckboxStretched3').checked,
						'Wildlife Viewing': document.getElementById('CheckboxStretched4').checked,
						'Snow Activities': document.getElementById('CheckboxStretched5').checked,
						'Hiking': document.getElementById('CheckboxStretched6').checked,
						'Fishing': document.getElementById('CheckboxStretched7').checked,
						'Horseback Riding': document.getElementById('CheckboxStretched8').checked,
						'Climbing': document.getElementById('CheckboxStretched9').checked,
					},
					Popularity: {
						'Very Popular': document.getElementById('1stCheckboxStretched').checked,
						'Somewhat Popular': document.getElementById('2ndCheckboxStretched').checked,
						'Less Crowded': document.getElementById('3rdCheckboxStretched').checked,
					}
				};

				localStorage.setItem('parkFilters', JSON.stringify(filters));
				window.location.href = 'index_results.html';
			}

		</script>
